name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  fmt:
    name: hatch fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch
      - name: Run formatter
        run: hatch fmt
      - name: Fail if formatting changed files
        run: |
          git add -A
          git diff --cached --exit-code

  typecheck:
    name: hatch run typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch
      - name: Type check
        run: hatch run typecheck

  test:
    name: hatch run test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch
      - name: Run tests
        run: hatch run test

  pylint:
    name: hatch run pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch
      - name: Run pylint
        run: hatch run pylint

  pydoclint:
    name: hatch run pydoclint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch
      - name: Run pydoclint
        run: hatch run pydoclint

  lizard:
    name: hatch run lizard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch
      - name: Run lizard
        run: hatch run lizard


