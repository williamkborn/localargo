apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-nginx
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/williamkborn/localargo.git
    targetRevision: main
    path: examples/nginx
    helm:
      releaseName: web
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
